<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page with Background Image Example</title>

</head>
<body>
<!-- partial:index.partial.html -->
<div id="bg"></div>

<form [formGroup]="adminForm" (ngSubmit)="validate()">
  <div class="form-field">
    <input type="email" formControlName="username" placeholder="Username" required />
  </div>
  
  <div class="form-field">
    <input type="password" placeholder="Password" required formControlName="password"/>                         </div>
  
  <div class="form-field">
    <button class="btn" type="submit">Log in</button>
  </div>
</form>
<!-- partial -->
  
</body>
</html>
